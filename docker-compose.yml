services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: company-analyzer-db
    env_file: ./.env # Explicitly load .env for this service 
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-company-analyzer}
      # Changed to use the Spring-aligned variables for consistency
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME:-devuser}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-devpassword}
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: company-analyzer-backend
    env_file: ./.env # Load environment variables from .env file
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-company_analyzer}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      # The following two lines are now handled directly by the `env_file` directive,
      # which loads SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD from the .env file.
      # This avoids a complex substitution and potential errors.
      # SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-devuser}
      # SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-devpassword}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      DART_API_KEY: ${DART_API_KEY}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/src:/app/src
      - gradle-cache:/root/.gradle
    restart: unless-stopped

  # React Frontend
  frontend:
    image: node:22-alpine
    container_name: company-analyzer-frontend
    working_dir: /app
    env_file: ./.env # Load environment variables from .env file
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8080/api}
      VITE_PROXY_TARGET: http://backend:8080  # Vite dev server proxy target for Docker
      VITE_DART_API_KEY: ${VITE_DART_API_KEY}
      VITE_FINANCIAL_API_KEY: ${VITE_FINANCIAL_API_KEY}
      VITE_EXCHANGE_RATE_API_KEY: ${VITE_EXCHANGE_RATE_API_KEY}
      VITE_NAVER_CLIENT_ID: ${VITE_NAVER_CLIENT_ID}
      VITE_NAVER_CLIENT_SECRET: ${VITE_NAVER_CLIENT_SECRET}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  gradle-cache:
