spring:
  application:
    name: company-analyzer

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  security:
    user:
      name: admin
      password: admin

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-please-change-in-production}
  expiration: 86400000 # 24 hours in milliseconds

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Logging
logging:
  level:
    root: INFO
    com.project.companyanalyzer: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: '*'
  allow-credentials: true

# Exchange Rate API Configuration (한국수출입은행 환율 API)
exchange:
  api:
    url: https://oapi.koreaexim.go.kr/site/program/financial/exchangeJSON
    authkey: ${EXCHANGE_API_KEY:DvYPnli3e0IjaMMxPsqthtkwFfkWt9IW}
    mock-mode: ${EXCHANGE_MOCK_MODE:true}  # true: 목업 데이터 사용, false: 실제 API 호출

# DART API Configuration (DART 전자공시시스템 API)
dart:
  api:
    url: https://opendart.fss.or.kr/api
    key: ${DART_API_KEY:d76b2823154aff2001264dd25f0cc7bf256c6c7b}
    mock-mode: ${DART_MOCK_MODE:true}  # true: 목업 데이터 사용, false: 실제 API 호출

# Finance API Configuration (금융위원회 주식시세정보 API)
finance:
  api:
    url: https://apis.data.go.kr/1160100/service/GetStockSecuritiesInfoService/getStockPriceInfo
    serviceKey: ${FINANCE_API_KEY:8676c1c0ad9eda160d90d5927a4dc21aace7f18de90365e4c993f72a66ce66b7}

# Naver API Configuration (네이버 검색 API)
naver:
  api:
    url: https://openapi.naver.com/v1/search/news.json
    clientId: ${NAVER_CLIENT_ID:p3w60qMY4Y7ZwHot2W1_}
    clientSecret: ${NAVER_CLIENT_SECRET:NKkGJR6SP5}

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
