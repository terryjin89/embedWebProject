spring:
  application:
    name: company-analyzer

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    open-in-view: false

  sql:
    init:
      mode: embedded
      schema-locations:  # schema.sql 비활성화 (MySQL 특정 구문 때문에 H2에서 실행 불가)
      data-locations: classpath:data-test.sql

  security:
    user:
      name: admin
      password: admin

# JWT Configuration
jwt:
  secret: test-secret-key-for-jwt-token-generation-minimum-256-bits-required
  expiration: 86400000

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: '*'
  allow-credentials: true

# Finance API Configuration
finance:
  api:
    url: https://apis.data.go.kr/1160100/service/GetStockSecuritiesInfoService/getStockPriceInfo
    serviceKey: 8676c1c0ad9eda160d90d5927a4dc21aace7f18de90365e4c993f72a66ce66b7

logging:
  level:
    root: INFO
    com.project.companyanalyzer: DEBUG
    org.springframework.web: DEBUG
